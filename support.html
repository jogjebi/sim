<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM 고객센터</title>
    <link rel="stylesheet" href="css/support.css">

</head>
<body>
    <header>
        <h1>SIM 고객센터</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>문의하기</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="subject">문의 제목:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="category">문의 카테고리:</label>
                    <select id="category" name="category" required>
                        <option value="general">일반 문의</option>
                        <option value="technical">기술 지원</option>
                        <option value="billing">결제 문의</option>
                        <option value="feedback">피드백</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">제출</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>문의 안내</h2>
            <p>고객센터 운영 시간: 평일 9:00 - 18:00 (주말 및 공휴일 휴무)</p>
            <p>전화: 02-3541-3213</p>
            <p>이메일: smartmanage@sim.com</p>
            <p>주소: 서울특별시 은평구 통일로92가길 33</p>
        </section>
    </main>
    <footer>
        <p>Copyright SIM© SMC DOJE All Rights Reserved.</p>
    </footer>
</body>
</html>
